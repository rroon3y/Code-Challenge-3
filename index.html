<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blog Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Simple Blog Manager</h1>

    <div id="container" style="display: flex; gap: 20px"></div>

    <div id="post-list" style="width: 40%;">   <!--left side : Post list-->

        <h2>Post Details</h2>
    </div>
    <div id="post-detail"></div>

    <form id="new-post-form">
        <h3>Add a New Post</h3>
        <input type="text" id="new-title" placeholder="Title" required > <br>
        <textarea id="new-content" placeholder="Content" required ></textarea> <br>
        <input type="text" id="new-author" placeholder="Author" required> <br>
        <button type="submit">Add Post</button>
    </form>

    <form id="edit-post-form" class="hidden">
  <h4>Update Post Details</h4>

  <label for="edit-title">Title:</label>
  <input type="text" name="title" id="edit-title" />

  <label for="edit-content">Content:</label>
  <textarea name="content" id="edit-content" rows="5"></textarea>

  <button type="submit">Update Post</button>
  <button type="button" id="cancel-edit">Cancel</button>
</form>

      <script src="./index.js"></script>
  </body>
</html>
